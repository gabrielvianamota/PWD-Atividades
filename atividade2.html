<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Card</title>
    <style>
        .card {
            width: 300px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        
        .card h2 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="example.jpg" alt="Exemplo">
        <h2>Título do Card</h2>
        <p>Conteúdo do Card.</p>
    </div>
</body>
</html>
